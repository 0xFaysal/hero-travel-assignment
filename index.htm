<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style/style.css">
        <title>Hero Travel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="./Images/Group 40071 (2).png" alt="hero travel logo">
                    <h1>Hero <span>Travel</span></h1>
                </div>
                <ul>
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <section class="hero-section">
                <h1>Explore Your Travel</h1>
                <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac
                    quis sapien urna eu phasellus.</p>
                <div class="input-container">
                    <input type="text" placeholder="Where go">
                    <input type="datetime-local" name="date" id="date">
                    <select class="select-country" name="country" id="country">
                        <option value="">Select Type</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Maldives">Maldives</option>
                        <option value="Srilanka">Srilanka</option>
                        <option value="North America">North America</option>
                        <option value="Kashmir">Kashmir</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Bandarban">Bandarban</option>
                    </select>
                    <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>Find
                        Now</button>
                </div>

            </section>
        </header>
        <main></main>
        <footer></footer>


    </body>
</html>
